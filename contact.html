<div class="paige-container">
    <div class="contact-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
            <div class="logo">
                <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
            </div>
           
           


           
            <div class="company-details-wrapper">
                <i class="fas fa-map-marker-alt"></i>

                    <div>
                        Rancho Santa Fe<br>LeBaron,Chihuahua,Mexico
                    </div>

            </div>


            <div class="company-details-wrapper">
                <i class="fas fa-phone-volume"></i>

                <div>
                    (636) 132-3756
                </div>
            </div>


            <div class="company-details-wrapper">
            
                <i class="far fa-clock"></i>

                    <div>
                      10 AM - MIDNIGHT 
                    </div>

            </div>

        </div>
        <div class="form">

            <div class="form-group">
                <input type="text" id="full name" placeholder="Your name">
                <label for="full name"> Your name</label>
            </div>
            <div class="form-group">
                <input type="email" id="Email" placeholder="Email">
                <label for="Email">Email</label>
            </div>
            <div class="form-group">
                <textarea name="Message" id="Message" placeholder="Message"></textarea>
                <label for="Message">Message</label>
            </div>

            <div class="spacer10"></div>

            <div class="centered-btn-wrapper">
                <button type="submit">send</button>
            </div>
        </div>
    </div>
</div>
